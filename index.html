<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fortuna</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="" width="130" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">О Нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Инвестировать</a>
                    </li>
                </ul>
            <form class="d-flex">
                    <img src="search.png" alt="">
                    <button class="btn btn-outline-info" type="submit">Логин</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="title">Инвестируй В Будущее</h1>
        <p class="sub-text">Более 1000 проектов наших сограждан, которые нуждаются в твоей поддержке.</p>
        <div class="buttons">
            <a href="#" class="button">Проекты</a>
            <a href="#" class="button">Контакты</a>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="number">500+</div>
                <div class="subtext">Вложившиеся Инвесторы</div>
            </div>
            <div class="stat">
                <div class="number">1000+</div>
                <div class="subtext">Проекты</div>
            </div>
            <div class="stat">
                <div class="number">100+</div>
                <div class="subtext">Реализованных Проектов</div>
            </div>
        </div>
        <div class="company">
            <span>KYRGYZ</span>CROWD
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
